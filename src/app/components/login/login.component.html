

<body>
    <br><br><br>

    <div class="form">
        <form [formGroup] = "loginForm" (ngSubmit)="Ingresar()">
            <img src="./../assets/toadMario.png">
            <br>
            <h2>Bienvenido</h2>
            
            <input type="text" id="email" name="email" class="form-control" formControlName="email" placeholder="Email...">
            <br>
            <input type="password" id="password" name="password" class="form-control" formControlName="password" placeholder="Contrseña...">
            <br>
            <button  type="submit">Ingresar</button>          
            <hr>
        </form>
        <div *ngIf="mostrarAlert" >
            <div class="row">
                <div class="col-12"></div>
                <div class="col-12">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong> ERROR! </strong> {{mensajeAlert}}
                        <!--button type="button"  class="close" data-dismiss="alert" aria-label="Close" (click)="noMostrarAlert()">
                            <span aria-hidden="true">&times;</span>
                        </button-->
                    </div>
                </div>
                <div class="col-12">
                    <hr>
                </div>
            </div>
        </div>
        <p>
            ¿No estas registrado? <a routerLink="/registro" style="color: rgb(4, 31, 138);">Registrarse</a>
        </p>

    </div>
</body>
