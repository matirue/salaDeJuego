<body>
  <button routerLink="/home" style="color: white;" class="nav-link">volver al Inicio</button>
    <div class="title">
        <h1> >> Piedra, Papel รณ Tijera << </h1>
    </div>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">{{ pointsUser }}</span>:<span id="comp-score">{{ pointsComp }}</span>
    </div>
    <p class="info-game">{{result}}</p>
    <div class="choices">
        <div class="choice" (click)="play('r')">
          <img src="./../../../assets/Piedra Papel Tijera/rock.png">
        </div>
        <div class="choice" (click)="play('p')">
          <img src="./../../../assets/Piedra Papel Tijera/paper.png">
        </div>
        <div class="choice" (click)="play('s')">
          <img src="./../../../assets/Piedra Papel Tijera/scissors.png">
        </div>
      </div>
      <p class="info-game">Selecciona tu jugada</p>
</body>
